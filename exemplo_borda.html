<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bordas</title>
</head>
<style>
    a {
        border-width: thin;
        border-color: red;
        border-style: solid;
    }

    p {
        border-width: thin;
        border-color: rgb(0, 255, 21);
        border-style: dashed;
    }

    .farmacia {
        border-bottom: 5px solid #CCC;
    }

    .engenharia {
        border-left: 1px solid green;
        border-radius: 75px;
        background-color: aqua;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <main>
        <div id="cursos">
            <p class="engenharia">Engenharia</p>
            <p class="farmacia">Farmácia</p>
            <a href="#">Mais informações</a>
        </div>
    </main>
</body>

</html>

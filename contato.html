<body>


    <h1>Contato</h1>
    <div class="caixa">
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                <small class="form-text text-muted">Não enviaremos span!</small>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6 mt-2">
                    <div class="form-group col-xs-2">
                        <label for="ddd">* DDD</label>
                        <input type="text" class="form-control" id="ddd" placeholder="000">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 mt-2">
                    <div class="form-group col-xs-10">
                        <label for="tel">* Celular</label>
                        <input type="text" class="form-control" id="tel" placeholder="00000-0000">
                    </div>
                </div>
            </div>




            <label for="sexo">Sexo</label>
            <select id="sexo" class="form-control">
                <option>M</option>
                <option>F</option>
                <option>Outros</option>
                <option>Prefiro não dizer</option>
            </select>


            <div class="form-group">
                <label for="Mensagem...">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

        </form>
        <a href="#" class="btn btn-outline-primary btn-block">Enviar</a>
    </div>
